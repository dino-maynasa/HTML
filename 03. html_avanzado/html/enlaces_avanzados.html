<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Enlaces avanzados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/03. html_avanzado/css/enlaces_avanzados.css">
    </head>
    <body>
    <form action="">
        <h2>Formulario de contacto</h2>
        <!-- etiqueta input -->
        <div class="form_input">
            <label for="nombre">Nombre Completo</label>
            <input   id="nombre" type="text" placeholder="Jhon Doe">
        </div>
        <!-- etiqueta input -->
        <div class="form_input">
            <label for="correo">Correo Electronico</label>
            <input id="correo"  type="email" placeholder="Ejemplo.@gmail.com">
        </div>
        <!-- etiqueta select -->
        <div class="form_input"> 
            <label for="select">Tipo de usuario</label>
            <select name="" id="select">
                <option value="opcion1">Seguidor</option>
                <option value="opcion2">Empresa</option>
                <option value="opcion3">Otros</option>
            </select>
        </div>
        <!-- etiqueta Datalist -->
        <div class="form_input"> 
            <label for="datalist">Referente</label>
            <input id="datalist" list="referente" name="type-of-user">
            <datalist id="referente" name="type-of-user">
                <option value="opcion1">Nombre 1</option>
                <option value="opcion2">nombre 2</option>
                <option value="opcion3">Nombre 3</option>
            </datalist>
        </div>
        <!-- text area -->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" placeholder="Deja tu mensaje..." rows="5">
            </textarea>
        </div>
        <div class="form_input">
            <label for="terminos">Acepto los <a href="/03. html_avanzado/html/terminos.html"> Terminos y condiciones</a>
            </label><input type="checkbox" class="checkbox" name="terminos"> 
            
        </div>
    </form>
    </body>
</html>
