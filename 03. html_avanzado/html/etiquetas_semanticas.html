<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas semanticas</title>
</head>
<body>
    <header> <!--etiqueta de cabecera-->
        <nav> <!--etiqueta de navegacion-->
            <ul> <!--listas desordendas-->
                <li> <a href="#">Menu 1</a></li>
                <li> <a href="#">Menu 2</a></li>
                <li> <a href="#">Menu 3</a></li>
                <li> <a href="#">Menu 4</a></li>
            </ul>
        </nav>
    </header>
    <main> <!--etiqueta principal en  donde el cual se trata  la pagina-->
        <section> <!--etiqueta que hace referencia a una seccion del contenido-->
        </section>
    </main>
    <aside> <!--etiqueta secundaria despues del main, pero que forma parte de la pagian-->

    </aside>
    <footer> <!--etiqueta de pie de pagina-->

    </footer>
</body>
</html>
