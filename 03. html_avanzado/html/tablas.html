<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/03. html_avanzado/css/tablas.css">
    <title>Tablas</title>
</head>
<body>
    <table>  <!--etiqueta que inidca que ocuparemos un tabla-->
    <thead> <!--etiquetas para poder definir secciones enteras-->
        <tr> 
            <th>Columna 1</th> <!--etiqueta encabezados de las  columnas-->
            <th>Columna 2</th>
            <th>Columna 3</th>
            <th>Columna 4</th>
            <th>Columna 5</th>
        </tr>
    </thead> 
    <tbody>
        <tr>   <!--etiqueta para poder crear filas-->
            <td>Dato 1</td> <!--etiqueta de colunmas-->
            <td>Dato 2</td>
            <td>Dato 3</td>
            <td>Dato 4</td>
            <td>Dato 5</td>
        </tr>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
            <td>Dato 4</td>
            <td>Dato 5</td>
        </tr>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
            <td>Dato 4</td>
            <td>Dato 5</td>
        </tr>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
            <td>Dato 4</td>
            <td>Dato 5</td>
        </tr>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
            <td>Dato 4</td>
            <td>Dato 5</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td class="foot_table" colspan="2">Total</td>
            <td  colspan="3">Resultados</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
