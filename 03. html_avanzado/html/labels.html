<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Label</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/03. html_avanzado/css/labels.css">
    </head>
    <body>
    <form action="">
        <h2>Formulario de contacto</h2>
        <div>
            <label for="nombre">Nombre Completo</label>
            <input  class="form_input" id="nombre" type="text" placeholder="Jhon Doe">
        </div>
        <div>
            <label for="correo">Correo Electronico</label>
            <input id="correo" class="form_input" type="email" placeholder="Ejemplo.@gmail.com">
        </div>
        <div>
            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" placeholder="Deja tu mensaje..." minlength="10" maxlength="500" rows="5" >
            </textarea>
        </div>
    </form>
    </body>
</html>
