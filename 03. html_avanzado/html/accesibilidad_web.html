<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad Web</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend aria-label="introduzca sus datos">Información Básica</legend>
            <input type="text" id="nombre" placeholder="Nombre" aria-label="ingrese su nombre">
            <input type="text" id="apellido" placeholder="Apellido" aria-label="ingrese su apellido">
            <input type="number" id="edad" placeholder="Edad" aria-label="seleccione su edad">
        </fieldset>
        <fieldset>
            <legend>Información de Contacto</legend>
            <input type="email" id="email" placeholder="Correo">
            <input type="number" id="telefono" placeholder="Teléfono">
        </fieldset>
    </form>
    <div>
        <img src="/03. html_avanzado/img/favicon.png" alt="Imagen para favicon">
    </div>
</body>
</html>
